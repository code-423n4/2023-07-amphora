[book]
src = 'src'
title = 'Amphora Protocol'
authors = ['Amphora Protocol', 'Wonderland']
description = ''
language = 'en'

[output.html]
copy-fonts = false # avoid copying default fonts to book
theme = 'src/amph-theme'
additional-css = ['src/amph-theme/css/fonts.css', 'src/amph-theme/css/colors.css', 'src/amph-theme/css/base.css']
additional-js = ['src/amph-theme/js/theme.js', 'src/amph-theme/js/base.js', 'src/amph-theme/js/solidity.min.js']
git-repository-url = 'https://github.com/AmphoraProtocol/core.git'
git-repository-icon = 'fa-github'
no-section-label = true
mathjax-support = true

[output.html.fold]
enable = true    # whether or not to enable section folding
level = 1        # the depth to start folding
